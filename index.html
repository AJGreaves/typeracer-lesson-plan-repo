<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>

<body>
    <header class="text-center py-4">
        <h1>TypeRacer</h1>
        <button class="btn btn-light mt-3">
            <i class="fas fa-info-circle"></i>
            Instructions
        </button>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group my-3">
                    <label class="input-group-text" for="difficulty-select">Select Difficulty</label>
                    <select id="difficulty-select" class="form-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <section id="test-area">
                    <p class="lead">Test your typing speed by typing the text shown below:</p>
                    <!-- Placeholder for typing test content -->
                    <div id="sample-text" class="border p-3 my-3">
                        A simple sentance.
                    </div>
                    <label for="typing-input" class="form-label sr-only">Typing Input</label>
                    <textarea class="form-control" id="typing-input" rows="6"
                        placeholder="Start typing here..."></textarea>
                    <div class="my-3">
                        <button id="start-button" class="btn btn-lg orange-outline-button">Start</button>
                        <button id="retry-button" class="btn btn-lg orange-outline-button">Retry</button>
                    </div>
                </section>
            </div>
            <div class="col-md-4">
                <div id="results-area" class="text-center m-3">
                    <h2 class="card-title">Results</h5>
                    <p class="card-text">Level: <span id="level">Easy</span></p>
                    <p class="card-text">Time: <span id="time">0</span>s</p>
                    <p class="card-text">WPM: <span id="wpm">0</span></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
